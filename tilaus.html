<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotileipomo - Tilaus </title>
    <link href="omatyyli.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quintessential&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>



<body id="tilaus-sivu">
    <h2 id="tilaush2"> Tee tilaus!</h2>

    <section class="order-form">

   
    <form action="#" method="post">
    <label for="name">Nimi:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Sähköposti:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Tilauksen tiedot:</label>
    <textarea id="message" name="message" rows="5" placeholder="Kuvaile mitä haluaisit tilata tai kysy meiltä!" required></textarea>

    <button class="painike"> Lähetä </button>
    </form>

    <img src="logo4.png" img class="logo">

    </section>

    
</body>


</html>
